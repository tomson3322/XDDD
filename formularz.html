<html>
<head>
<title>proba formularza</title>
<meta charset="utf-8" />
<script>
function probka(formularz)
{
var zmienna = formularz.poletekstowe.value;
alert ("wprowadzono:"+ zmienna);
}
</script>
</head>
<body>
<form name="mojformularz" action="" method="get">

<input type="button" name="przycisk" value="kliknij" onClick="probka(this.form)"/>
